name: Follow Workflow

on:
    push:
      branches:
        - main

jobs:
    upload:
        runs-on: windows-latest

        steps:

          - name: Create artifact drop
            uses: actions/upload-artifact@v4
            with:
              name: artifactOne
              path: files
    
    download:
        runs-on: windows-latest

        steps:

          - name: Download artifact drop
            uses: actions/download-artifact@3
            with:
              name: artifactOne
